    <!-- PWA install prompt -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Mostra pulsante di installazione personalizzato
        const installButton = document.createElement('button');
        installButton.textContent = 'Installa FIT';
        installButton.className = 'fixed bottom-4 right-4 bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg z-50';
        installButton.onclick = () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
            installButton.remove();
          });
        };
        document.body.appendChild(installButton);
      });

      // Handle app installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('FIT was installed.', evt);
        const installButton = document.querySelector('button[onclick*="install"]');
        if (installButton) {
          installButton.remove();
        }
      });

      // iOS standalone mode detection
      if (window.navigator.standalone) {
        document.documentElement.classList.add('ios-standalone');
      }
    </script>

    <title>FIT - Allenamenti Fitness</title>
